<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div ng-repeat="queue in vm.queues">
                <a ui-sref="enter({queue_id: queue.id})">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span>{{ queue.name }}</span>
                        </div>
                        <div class="panel-body">
                            <div class="progress">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
                                     aria-valuemin="0"
                                     aria-valuemax="100"
                                     style="min-width:.5em;width:
                                             {{ 100*queue.submission_count/queue.max_commissions_in_queue| number:0 }}%">
                                </div>
                            </div>
                            <div style="float: left;">
                                <b>Slots left:</b> {{ queue.max_commissions_in_queue-queue.submission_count| number:0 }}
                            </div>
                            <div style="float: right;" ng-hide="!queue.end">
                                <b>Closes on:</b> {{ queue.end |amUtc |amLocal| amDateFormat:'YYYY.MM.DD HH:mm'}}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
