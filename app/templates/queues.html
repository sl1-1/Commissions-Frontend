<div class="container-fluid">
    <div class="row">
        <div class="col-md-5 col-lg-2 text-center">
            <i class="material-icons md-48" ng-click="add()">add</i>
        </div>
        <div class="col-md-7 col-lg-10">
            <table class="queue_table">
                <thead>

                </thead>
                <tr ng-repeat="queue in queues">
                    <td style="width:15vw">
                        <ul class="queue_table_ul">
                            <li>
                                <span>{{ queue.name }}</span>
                            </li>
                            <li>
                                <span>{{ queue.price }}</span>
                            </li>
                        </ul>
                    </td>
                    <td>
                        {{ queue.description }}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
